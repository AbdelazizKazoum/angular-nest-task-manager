<div>
  <h2
    class="mb-6 text-xl font-semibold leading-9 tracking-tight text-center text-gray-900 dark:text-white"
  >
    Sign in to your account
  </h2>

  <div class="grid grid-cols-2 gap-3 mb-6">
    <button
      type="button"
      class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 transition-colors dark:border-dark-border dark:bg-dark-surface dark:text-gray-300 dark:hover:bg-white/5"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4"
        />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853"
        />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05"
        />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335"
        />
      </svg>
      <span class="hidden sm:block">Google</span>
    </button>
    <button
      type="button"
      class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 transition-colors dark:border-dark-border dark:bg-dark-surface dark:text-gray-300 dark:hover:bg-white/5"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path
          fill-rule="evenodd"
          d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="hidden sm:block">GitHub</span>
    </button>
  </div>

  <div class="relative my-6">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
      <div class="w-full border-t border-gray-200 dark:border-dark-border"></div>
    </div>
    <div class="relative flex justify-center text-sm leading-6">
      <span class="px-3 text-gray-500 bg-white dark:bg-dark-surface dark:text-gray-400"
        >Or continue with</span
      >
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <div>
      <label
        for="email"
        class="block mb-2 text-sm font-medium leading-6 text-gray-900 dark:text-gray-200"
      >
        Email address
      </label>
      <div class="relative">
        <input
          id="email"
          type="email"
          formControlName="email"
          autocomplete="email"
          class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 dark:bg-white/5 dark:text-white dark:ring-dark-border dark:focus:ring-primary-500 transition-shadow"
          [ngClass]="{ 'ring-red-500 focus:ring-red-500': hasError('email') }"
        />
        <p *ngIf="hasError('email')" class="mt-2 text-sm text-red-600 dark:text-red-400">
          Please enter a valid email address.
        </p>
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between mb-2">
        <label
          for="password"
          class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-200"
        >
          Password
        </label>
        <div class="text-sm">
          <a
            routerLink="/auth/forgot-password"
            class="font-medium transition-all text-primary-600 hover:text-primary-500 dark:text-primary-400 hover:underline"
          >
            Forgot password?
          </a>
        </div>
      </div>
      <div class="relative">
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          class="block w-full rounded-lg border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 dark:bg-white/5 dark:text-white dark:ring-dark-border dark:focus:ring-primary-500 transition-shadow"
          [ngClass]="{ 'ring-red-500 focus:ring-red-500': hasError('password') }"
        />
        <p *ngIf="hasError('password')" class="mt-2 text-sm text-red-600 dark:text-red-400">
          Password must be at least 6 characters.
        </p>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="remember-me"
          name="remember-me"
          type="checkbox"
          formControlName="rememberMe"
          class="w-4 h-4 transition-colors border-gray-300 rounded text-primary-600 focus:ring-primary-600 dark:border-dark-border dark:bg-white/5 dark:checked:bg-primary-500"
        />
        <label
          for="remember-me"
          class="block ml-3 text-sm leading-6 text-gray-700 select-none dark:text-gray-300"
        >
          Remember me
        </label>
      </div>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="flex justify-center w-full px-4 py-3 text-sm font-semibold leading-6 text-white transition-all rounded-lg shadow-sm bg-primary-600 hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 disabled:opacity-70 disabled:cursor-not-allowed"
      >
        <svg
          *ngIf="isLoading"
          class="w-5 h-5 mr-2 -ml-1 text-white animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Sign in
      </button>
    </div>
  </form>

  <p class="mt-8 text-sm text-center text-gray-500 dark:text-gray-400">
    Don't have an account?
    <a
      routerLink="/auth/register"
      class="font-medium transition-all text-primary-600 hover:text-primary-500 dark:text-primary-400 hover:underline"
    >
      Sign up now
    </a>
  </p>
</div>
