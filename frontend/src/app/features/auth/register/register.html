<div class="w-full max-w-sm mx-auto">
  <div class="mb-6">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Create account</h2>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Start your free trial today.</p>
  </div>

  <!-- Social Login (Consistency) -->
  <div class="grid grid-cols-2 gap-3 mb-6">
    <button
      type="button"
      class="flex items-center justify-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition-colors dark:bg-slate-800 dark:border-slate-700 dark:hover:bg-slate-700"
    >
      <svg class="w-4 h-4" viewBox="0 0 24 24">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4"
        />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853"
        />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05"
        />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335"
        />
      </svg>
      <span class="text-xs font-semibold text-gray-700 dark:text-gray-200">Google</span>
    </button>
    <button
      type="button"
      class="flex items-center justify-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition-colors dark:bg-slate-800 dark:border-slate-700 dark:hover:bg-slate-700"
    >
      <svg class="w-4 h-4 text-gray-800 dark:text-white" fill="currentColor" viewBox="0 0 24 24">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
        />
      </svg>
      <span class="text-xs font-semibold text-gray-700 dark:text-gray-200">GitHub</span>
    </button>
  </div>

  <div class="relative my-6">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-gray-100 dark:border-gray-700"></div>
    </div>
    <div class="relative flex justify-center text-[10px] uppercase font-bold tracking-widest">
      <span class="px-2 text-gray-400 bg-white dark:bg-[#1e293b]">Or</span>
    </div>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="space-y-1">
      <label
        for="fullName"
        class="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide"
        >Full Name</label
      >
      <input
        id="fullName"
        type="text"
        formControlName="fullName"
        class="block w-full px-3 py-2.5 text-gray-900 border border-gray-200 rounded-lg bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-white sm:text-sm"
        placeholder="John Doe"
        [ngClass]="{ 'border-red-500 focus:ring-red-500': hasError('fullName') }"
      />
      <p *ngIf="hasError('fullName')" class="text-xs text-red-500 mt-1">Name is required.</p>
    </div>

    <div class="space-y-1">
      <label
        for="email"
        class="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide"
        >Email</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        class="block w-full px-3 py-2.5 text-gray-900 border border-gray-200 rounded-lg bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-white sm:text-sm"
        placeholder="name@example.com"
        [ngClass]="{ 'border-red-500 focus:ring-red-500': hasError('email') }"
      />
      <p *ngIf="hasError('email')" class="text-xs text-red-500 mt-1">Please enter a valid email.</p>
    </div>

    <div class="space-y-1">
      <label
        for="password"
        class="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide"
        >Password</label
      >
      <input
        id="password"
        type="password"
        formControlName="password"
        class="block w-full px-3 py-2.5 text-gray-900 border border-gray-200 rounded-lg bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-white sm:text-sm"
        placeholder="Min 6 chars"
        [ngClass]="{ 'border-red-500 focus:ring-red-500': hasError('password') }"
      />
      <p *ngIf="hasError('password')" class="text-xs text-red-500 mt-1">Min 6 chars required.</p>
    </div>

    <div class="flex items-start pt-1">
      <div class="flex items-center h-5">
        <input
          id="terms"
          type="checkbox"
          formControlName="terms"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 dark:bg-slate-800 dark:border-slate-600"
        />
      </div>
      <div class="ml-2.5 text-xs">
        <label for="terms" class="text-gray-600 dark:text-gray-400">
          I agree to the
          <a href="#" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Terms</a>
          and
          <a href="#" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Policy</a>
        </label>
        <p *ngIf="hasError('terms')" class="text-red-500 mt-0.5">Required.</p>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid || isLoading"
      class="w-full flex justify-center py-3 px-4 mt-2 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
    >
      <span *ngIf="!isLoading">Create Account</span>
      <svg *ngIf="isLoading" class="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </button>
  </form>

  <p class="mt-8 text-xs text-center text-gray-500 dark:text-gray-400">
    Have an account?
    <a
      routerLink="/auth/login"
      class="font-bold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400"
      >Sign in</a
    >
  </p>
</div>
