<!-- Modal Backdrop -->
<div
  *ngIf="isOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/40 backdrop-blur-sm transition-all duration-300"
  (click)="onBackdropClick($event)"
>
  <!-- Modal Content Card -->
  <div
    class="relative w-full max-w-sm bg-white shadow-2xl dark:bg-dark-surface rounded-2xl transform transition-all scale-100 ring-1 ring-gray-900/5 dark:ring-white/10"
    (click)="$event.stopPropagation()"
  >
    <div class="p-6 text-center">
      <!-- Icon Wrapper -->
      <div
        class="inline-flex items-center justify-center w-12 h-12 mb-5 rounded-full bg-red-50 dark:bg-red-900/20"
      >
        <svg
          class="w-6 h-6 text-red-600 dark:text-red-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
      </div>

      <!-- Text Content -->
      <h3 class="mb-2 text-lg font-bold text-gray-900 dark:text-white">Sign out</h3>
      <p class="mb-6 text-sm text-gray-500 dark:text-gray-400">
        Are you sure you want to end your session? You will need to sign in again to access your
        account.
      </p>

      <!-- Action Buttons -->
      <div class="flex gap-3">
        <button
          (click)="onClose()"
          [disabled]="isLoading()"
          class="flex-1 px-4 py-2.5 text-sm font-semibold text-gray-700 transition-colors bg-white border border-gray-300 rounded-xl hover:bg-gray-50 focus:ring-2 focus:ring-gray-200 disabled:opacity-50 dark:bg-transparent dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-800"
        >
          Cancel
        </button>

        <button
          (click)="onConfirm()"
          [disabled]="isLoading()"
          class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-semibold text-white transition-all bg-red-600 shadow-sm rounded-xl hover:bg-red-700 hover:shadow-md focus:ring-2 focus:ring-red-500 disabled:opacity-70 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading()">Sign out</span>

          <!-- Spinner -->
          <svg
            *ngIf="isLoading()"
            class="w-4 h-4 animate-spin text-white"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
