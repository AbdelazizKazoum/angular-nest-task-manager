<!-- NAVBAR (Header) -->
<header
  class="sticky top-0 z-20 flex items-center justify-between h-24 px-8 bg-white/80 backdrop-blur-md dark:bg-dark-surface/90"
>
  <!-- Left: Title & Search -->
  <div class="flex items-center flex-1 gap-4">
    <!-- Mobile Toggle (Visible on small screens) -->
    <button
      (click)="toggleSidebar()"
      class="text-gray-500 md:hidden hover:text-gray-700 dark:text-gray-400"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- PRO DESKTOP COLLAPSE TOGGLE -->
    <button
      (click)="toggleCollapsed()"
      [title]="sidebarService.isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'"
      class="hidden md:flex items-center justify-center p-2 text-gray-500 transition-all duration-200 rounded-lg group hover:bg-gray-100 hover:text-gray-900 focus:outline-none dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
    >
      <!-- Icon: Shows when Sidebar is OPEN (Click to Collapse) -->
      <!-- Visual: A bar on the left, and an arrow pointing LEFT (closing) -->
      <svg
        *ngIf="!sidebarService.isCollapsed()"
        class="w-5 h-5 transition-transform group-hover:-translate-x-0.5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
        />
      </svg>

      <!-- Icon: Shows when Sidebar is COLLAPSED (Click to Expand) -->
      <!-- Visual: A bar on the left, and an arrow pointing RIGHT (opening) -->
      <svg
        *ngIf="sidebarService.isCollapsed()"
        class="w-5 h-5 transition-transform group-hover:translate-x-0.5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5l7 7-7 7M5 5l7 7-7 7"
        />
      </svg>
    </button>

    <!-- Dashboard Title -->
    <h2
      class="hidden text-2xl font-bold tracking-tight text-gray-900 md:block dark:text-white ml-2"
    >
      Dashboard
    </h2>

    <!-- Search Input -->
    <div class="relative hidden w-full max-w-sm lg:block">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg
          class="w-5 h-5 text-gray-400 dark:text-gray-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
      <input
        type="text"
        class="block w-full py-3 pl-10 pr-3 text-sm text-gray-900 transition-all border-none bg-gray-100 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:bg-white dark:bg-gray-800 dark:text-gray-100 dark:placeholder-gray-500"
        placeholder="Search..."
      />
    </div>
  </div>

  <!-- Right: Action Icons -->
  <div class="flex items-center gap-4">
    <!-- Theme Toggle -->
    <button
      (click)="themeService.toggleTheme()"
      class="group p-2.5 text-gray-500 transition-all bg-white border border-gray-100 rounded-full shadow-sm hover:text-primary-600 hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-700 dark:hover:text-white"
    >
      <!-- Sun Icon: Shown when in dark mode (to switch to light) -->
      <svg
        *ngIf="themeService.darkMode()"
        class="w-5 h-5 group-hover:text-primary-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
      <!-- Moon Icon: Shown when in light mode (to switch to dark) -->
      <svg
        *ngIf="!themeService.darkMode()"
        class="w-5 h-5 group-hover:text-primary-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
      </svg>
    </button>

    <!-- Messages -->
    <button
      class="group p-2.5 text-gray-500 transition-all bg-white border border-gray-100 rounded-full shadow-sm hover:text-primary-600 hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-700 dark:hover:text-white"
    >
      <svg
        class="w-5 h-5 group-hover:text-primary-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        ></path>
      </svg>
    </button>

    <!-- Notifications -->
    <button
      class="group relative p-2.5 text-gray-500 transition-all bg-white border border-gray-100 rounded-full shadow-sm hover:text-primary-600 hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-700 dark:hover:text-white"
    >
      <span
        class="absolute top-2.5 right-3 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white dark:ring-gray-800"
      ></span>
      <svg
        class="w-5 h-5 group-hover:text-primary-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        ></path>
      </svg>
    </button>

    <!-- Settings -->
    <button
      class="group p-2.5 text-gray-500 transition-all bg-white border border-gray-100 rounded-full shadow-sm hover:text-primary-600 hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-700 dark:hover:text-white"
    >
      <svg
        class="w-5 h-5 group-hover:text-primary-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </button>
  </div>
</header>
