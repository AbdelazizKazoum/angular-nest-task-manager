<!-- SIDEBAR -->
<aside
  class="flex-col h-full hidden w-64 transition-all duration-300 bg-white border-r border-gray-100 dark:border-dark-border dark:bg-dark-surface md:flex"
>
  <!-- Logo Area -->
  <div class="flex items-center h-24 px-8">
    <div class="flex items-center gap-3 text-primary-600 dark:text-primary-400">
      <div class="flex items-center justify-center w-8 h-8 text-white rounded-lg bg-primary-600">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
      </div>
      <span class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">TaskFlow</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-5 py-4 space-y-2 overflow-y-auto">
    <!-- Section: HOME -->
    <div class="px-3 mb-2 text-xs font-bold tracking-wider text-gray-400 uppercase">Home</div>

    <a
      routerLink="/dashboard"
      routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/40 dark:text-primary-400 shadow-sm"
      class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 transition-all rounded-xl hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-gray-200 group"
    >
      <svg
        class="w-5 h-5 transition-colors group-hover:text-primary-600 dark:group-hover:text-primary-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
        ></path>
      </svg>
      Dashboard
    </a>

    <!-- Section: APP -->
    <div class="px-3 mt-6 mb-2 text-xs font-bold tracking-wider text-gray-400 uppercase">App</div>

    <a
      routerLink="/tasks"
      routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/40 dark:text-primary-400 shadow-sm"
      class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 transition-all rounded-xl hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-gray-200 group"
    >
      <svg
        class="w-5 h-5 transition-colors group-hover:text-primary-600 dark:group-hover:text-primary-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
        ></path>
      </svg>
      My Tasks
    </a>

    <!-- Placeholder link to match image variety -->
    <a
      class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 transition-all cursor-pointer rounded-xl hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-gray-200 group"
    >
      <svg
        class="w-5 h-5 transition-colors group-hover:text-primary-600 dark:group-hover:text-primary-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
        ></path>
      </svg>
      Calendar
    </a>
  </nav>

  <!-- Bottom User Card -->
  <div class="p-5">
    <div class="p-4 bg-gray-50 dark:bg-gray-800/60 rounded-2xl">
      <div class="flex items-center gap-3 mb-4">
        <img
          src="https://ui-avatars.com/api/?name=Jane+Doe&background=0D8ABC&color=fff"
          alt="User"
          class="w-10 h-10 border-2 border-white rounded-full shadow-sm dark:border-gray-700"
        />
        <div class="overflow-hidden">
          <p class="text-sm font-bold text-gray-900 truncate dark:text-white">Jane Cooper</p>
          <p class="text-xs text-gray-500 truncate dark:text-gray-400">Admin</p>
        </div>
      </div>

      <div
        class="flex items-center justify-between gap-2 pt-3 border-t border-gray-200 dark:border-gray-700"
      >
        <button
          class="flex items-center justify-center flex-1 gap-2 py-2 text-xs font-medium text-gray-600 transition-all bg-white rounded-lg shadow-sm hover:text-gray-900 dark:bg-gray-700 dark:text-gray-300 dark:hover:text-white"
        >
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Setting
        </button>

        <!-- Log out Button -->
        <button
          (click)="openLogoutModal()"
          class="flex items-center justify-center flex-1 gap-2 py-2 text-xs font-medium text-gray-600 transition-all bg-white rounded-lg shadow-sm hover:text-red-600 dark:bg-gray-700 dark:text-gray-300 dark:hover:text-red-400"
        >
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Log out
        </button>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <app-logout-modal
    [isOpen]="showLogoutModal()"
    [isLoading]="isLoggingOut()"
    (close)="closeLogoutModal()"
    (confirm)="handleLogoutConfirm()"
  >
  </app-logout-modal>
</aside>
